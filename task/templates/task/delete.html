{% extends 'base.html' %}


{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete task</legend>
                <h2>Are you sure want to delete task "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.history.back();">
                    cancel
                </button>
                <button class="btn btn-sm btn-outline-danger" type="submit">yes, delete</button>
            </div>
        </form>
    </div>
{% endblock content %}
