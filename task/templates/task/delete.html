{% include 'base.html' %}

{% block content %}
    <div>
        <h4 id="tasks-header">Delete task <small>#{{ task.id }}</small></h4>
    </div>

    <hr>
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3>Are you sure want to delete task "{{ task.title }}"</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-sm btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'task:list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
